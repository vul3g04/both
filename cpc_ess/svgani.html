<!DOCTYPE html>
<html>

<head>
  <style>
    .box {
      height: 3000px;
    }
    #svg-container {
      width: 100%;
      height: 300px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div class="box"></div>
  <div id="svg-container">
    <object data="https://cdn.svgator.com/images/2021/10/solar-system-animation.svg" type="image/svg+xml"
      id="svg-object"></object>
  </div>

  <script>
    const svgObject = document.getElementById('svg-object');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          // 当SVG元素进入视口时延迟3秒后开始播放
          setTimeout(() => {
            const svgDocument = svgObject.contentDocument;
            if (svgDocument) {
              const svgAnimation = svgDocument.querySelector('#svg-object'); // 替换为你的动画元素的ID
              if (svgAnimation) {
                svgAnimation.beginElement();
              }
            }
          }, 30000); // 3秒延迟
        }
      });
    });

    observer.observe(svgObject);
  </script>
</body>

</html>
